<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartNinja Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="top-container">
      <div>+ + +</div>
      <div>+ + +</div>
    </div>
    <div id="bottom-container">
      <div id="header">Smart Ninja Calculator</div>
      <div id="main-content-container">
        <div id="calculator">
          <input type="number" id="num1" />
          <select name="operators" id="operators">
            <option id="plus" value="+">+</option>
            <option id="minus" value="-">-</option>
            <option id="divide" value="/">/</option>
            <option id="multiply" value="*">*</option>
          </select>
          <input type="number" id="num2" />
          <button id="equal">=</button>
          <button id="reset">Reset</button>
          <div id="text">0</div>
        </div>
      </div>
      <div id="footer">
        <div id="corp-text">Smart ninja Corp xyz</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
